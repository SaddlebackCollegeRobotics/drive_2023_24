launch:

- node:
    pkg: "py_pubsub"
    exec: "drive_control_input"

- node:
    pkg: "py_pubsub"
    exec: "motor_control_relay"

- node:
    pkg: "odrive_can"
    exec: "odrive_can_node"
    name: "odrive_can_node_0"
    namespace: "odrive_axis0"
    param:
    -
      name: "node_id"
      value: 0
    -
      name: "interface"
      value: "can0"

- node:
    pkg: "odrive_can"
    exec: "odrive_can_node"
    name: "odrive_can_node_1"
    namespace: "odrive_axis1"
    param:
    -
      name: "node_id"
      value: 1
    -
      name: "interface"
      value: "can0"

- node:
    pkg: "odrive_can"
    exec: "odrive_can_node"
    name: "odrive_can_node_2"
    namespace: "odrive_axis2"
    param:
    -
      name: "node_id"
      value: 2
    -
      name: "interface"
      value: "can0"

- node:
    pkg: "odrive_can"
    exec: "odrive_can_node"
    name: "odrive_can_node_3"
    namespace: "odrive_axis3"
    param:
    -
      name: "node_id"
      value: 3
    -
      name: "interface"
      value: "can0"